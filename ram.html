 <!DOCTYPE html>
<html>
<head>
	<title>LETS DO IT</title>
	<link rel="stylesheet" type="text/css" href="kush.css">
</head>
<body>
	<header>
		<h1>LETS CHAT OUT</h1>
	</header>
	<main>
		<section id="chat">
			<h2>Chat Window</h2>
			<div id="chat-window">
				<!-- Chat messages will appear here -->
			</div>
			<form>
				<input type="text" id="message" placeholder="Type your message here">
				<button type="submit" id="send-btn">Send</button>
			</form>
		</section>
		<section id="users">
			<h2>Users</h2>
			<ul id="user-list">
				<!-- List of online users will appear here -->
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Random Chat Website</p>
	</footer>
</body>
</html>
